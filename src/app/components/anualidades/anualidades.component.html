<div class="container mt-4">
    <h2 class="text-center">Cálculo de Anualidad</h2>
    <form>
      <div class="mb-3">
        <label for="valorFuturo" class="form-label">Valor Futuro (S)</label>
        <input type="number" class="form-control" id="valorFuturo" placeholder="Ingrese el valor futuro" [(ngModel)]="S" name="valorFuturo">
      </div>
      <div class="mb-3">
        <label for="anualidad" class="form-label">Anualidad (A)</label>
        <input type="number" class="form-control" id="anualidad" placeholder="Ingrese la anualidad" [(ngModel)]="A" name="anualidad">
      </div>
      <div class="mb-3">
        <label for="tasaInteres" class="form-label">Tasa de Interés (i)</label>
        <input type="number" step="any" class="form-control" id="tasaInteres" placeholder="Ingrese la tasa de interés" [(ngModel)]="i" name="tasaInteres">
      </div>
      <div class="mb-3">
        <label for="periodo" class="form-label">Periodo</label>
        <select class="form-select" id="periodo" [(ngModel)]="n" name="periodo">
          <option value="mensual">Mensual</option>
          <option value="bimestral">Bimestral</option>
          <option value="trimestral">Trimestral</option>
          <option value="cuatrimestral">Cuatrimestral</option>
          <option value="semestral">Semestral</option>
          <option value="anual">Anual</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" (click)="calcularAnualidad()">Calcular</button>
    </form>
  </div>
